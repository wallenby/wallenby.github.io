<!DOCTYPE html>
<html>
<head>
    <title>Erik's Portfolio</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal&family=Lora&family=Raleway&display=swap" rel="stylesheet">
</head>


<body>
    <div id="header"></div>

    <main>
    
        
        <section id="drawings" class="bg-white">
            <br>
            <h2>Drawings!</h2>
            <br>
            <p class="center_p">Some of my doodles! :D</p>
            <br><br>
            <img src="images/doodle.jpg" class="big">
            <br>
            <img src="images/color_doodle.JPG" class="taller-photo">
            <br>
            <img src="images/single_doodle1.jpg" alt="Doodle!" >
            <img src="images/single_doodle2.jpg" alt="Doodle!" >
            <br>
            <img src="images/single_doodle3.jpg" alt="Doodle!" >
            <img src="images/single_doodle4.jpg" alt="Doodle!" >
            <br>
            <img src="images/single_doodle6.jpg" alt="Doodle!" >
            <img src="images/single_doodle8.jpg" alt="Doodle!" >
            <br>
            <img src="images/single_doodle10.jpg" alt="Doodle!" >
            <img src="images/single_doodle12.jpg" alt="Doodle!" >
            <br>


        

        </section>
    </main>


    
    <div id="footer"></div>

    <script>

        fetch('header.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById("header").innerHTML = data;
        })
        .catch(error => console.log('Error loading header:', error));


        fetch('footer.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById("footer").innerHTML = data;
        })
        .catch(error => console.log('Error loading footer:', error));
    </script>
</body>
</html>
